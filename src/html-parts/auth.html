<section class="auth section">
	<div class="vs-container">

		<div class="auth__form">
			<form action="#" method="POST" class="auth-form">
				<div class="auth-form__title-wrapper">
					<h2 class="auth-form__title">Войти в систему</h2>
				</div>

				<div class="auth__field-wrapper">
					<div class="auth-form__field-wrapper">
						<label for="auth-name-id" class="auth-form__label"> Введите логин</label>
						<input autocomplete="off" type="text" name="auth-name" placeholder="Логин" id="auth-name-id"
							class="auth-form__input input" />
					</div>

					<div class="auth-form__field-wrapper">
						<label for="auth-pass-id" class="auth-form__label"> Введите пароль</label>
						<input autocomplete="off" type="text" name="auth-pass" placeholder="Пароль" id="auth-pass-id"
							class="auth-form__input input" />
					</div>
				</div>

				<div class="section-form__buttons">
					<button type="submit" class="btn">Войти</button>
				</div>
			</form>
		</div>


	</div>
</section>
<!-- END Authorize -->
