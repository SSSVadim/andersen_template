<section class="register section">
	<div class="vs-container">

		<div class="register__form">
			<form action="#" method="POST" class="register-form">
				<div class="register-form__title-wrapper">
					<h2 class="register-form__title">Регистрация</h2>
				</div>

				<div class="register__field-wrapper">
					<div class="register-form__field-wrapper">
						<label for="register-name-id" class="register-form__label"> Введите логин</label>
						<input autocomplete="off" type="text" name="register-name" placeholder="Логин"
							id="register-name-id" class="register-form__input input" />
					</div>

					<div class="register-form__field-wrapper">
						<label for="register-pass-id" class="register-form__label"> Введите пароль</label>
						<input autocomplete="off" type="text" name="register-pass" placeholder="Пароль"
							id="register-pass-id" class="register-form__input input" />
					</div>
				</div>

				<div class="section-form__buttons">
					<button type="submit" class="btn">Зарегистрироваться</button>
				</div>
			</form>
		</div>


	</div>
</section>
<!-- END registerorize -->
